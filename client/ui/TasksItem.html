<template name="Tasks_item">
    <div class="col-xs-12 col-md-4 tasks-item"
         style="background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('{{task.img}}'); background-size: cover; background-repeat: no-repeat; background-position: center; color: white;">
        <h2>{{lang task.title.de task.title.en}}</h2>
        <p>{{lang task.desc.de task.desc.en}}</p>
        {{#if hasPermission}}
        <p>
        <button class="btn btn-success task-volunteers">{{lang "Helfer" "Volunteers"}}</button>
        <button class="btn btn-warning task-message">{{lang "Nachricht" "Message"}}</button>
        <button class="btn btn-danger task-admin">Admin</button>
        </p>
        {{/if}}
        <ul class="slot-list">
            {{#each slot in slots}}
            {{> Slots_item slot=slot uid=uid suffix="" temp=temp }}
            {{/each}}
        </ul>
    </div>
</template>
