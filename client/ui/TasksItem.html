<template name="Tasks_item">
    <div class="col-xs-12 col-md-4"
         style="background-image: url('{{img}}'); background-size: cover; background-repeat: no-repeat; background-position: center;">
        <div class="container" style="background-color: rgba(255, 255, 255, 0.85);">
            <h2>{{title.en}}</h2>
            <p>{{desc.en}}</p>
            <p><strong>Required:</strong> {{required.en}}</p>
            {{#if isInRole ['task_admin'] _id}}
            <p>
                <button class="btn btn-success task-checkin">Check-in</button>
                <button class="btn btn-warning task-message">Message</button>
                <button class="btn btn-danger task-admin">Admin</button>
            </p>
            {{/if}}
            <ul class="slot-list">
                {{#each slots}}
                    {{> Slots_item }}
                {{/each}}
            </ul>
        </div>
    </div>
</template>
