<template name="Tasks_slot_volunteers">
    <h2>{{title.en}} ({{curcount}}/{{mincap}}+{{diff maxcap mincap}})</h2>
    {{#if volunteers.count}}
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th>Check</th>
                <th>Name</th>
                <th>Room</th>
                <th>Email</th>
                <th>Phone</th>
            </thead>
            <tbody>
            {{#each volunteer in volunteers}}
            {{> Tasks_slot_volunteers_item volunteer=volunteer}}
            {{/each}}
            </tbody>
        </table>
    </div>
    {{else}}
    <em>No volunteers!</em>
    {{/if}}
</template>
