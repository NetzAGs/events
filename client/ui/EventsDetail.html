<template name="Events_detail">
	{{#if currentUser }}
	<h1>{{event.title}}</h1>
	<div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="container">
				<h2>Most needed</h2>
				<ul class="slot-list">
					{{#each topSlots}}
					    {{> Slots_item }}
					{{/each}}
				</ul>
			</div>
		</div>
        <div class="col-xs-12 col-md-6">
            <div class="container">
				<h2>Your schedule</h2>
                {{#if mySlots.count}}
				<ul class="schedule">
					{{#each mySlots}}
                        <li>{{slot.desc.en}}</li>
					{{/each}}
				</ul>
                {{else}}
                <p><em>You didn't select any tasks :( Are you sure you want to miss the experience?</em></p>
                {{/if}}
			</div>
		</div>
    </div>
    <div class="row">
		{{#each tasks}}
		{{> Tasks_item }}
		{{/each}}
	</div>
	{{else}}
	<div class="row">
		<div class="col-xs-12 alert alert-danger">
			Please sign in first!
		</div>
	</div>
	{{/if}}
</template>
