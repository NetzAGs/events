<template name="Admin">
    <div class="row">
        <div class="col-sm-4">
            <form class="addEvent">
                <div class="form-group">
                    <h2>{{lang "Neue Veranstaltung anlegen" "Create new event"}}</h2>
                    <input type="text" class="form-control" placeholder="{{lang "Titel" "Title"}}" name="eventTitle">
                    <input type="text" class="form-control" placeholder="ID" name="eventId">
                    <input type="date" class="form-control" placeholder="{{lang "Datum (JJJJ-MM-TT)" "Date (YYYY-MM-DD)"}}" name="eventDate">
                    <button type="submit" class="btn btn-success">{{lang "Erstellen" "Create"}}</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <h2>System admins</h2>
            {{> inputAutocomplete settings=autocompleteSettings id="adminselect" class="form-control input-xlarge" placeholder="Search for users..."}}
            <ul class="system-admins">
                {{#each systemadmins}}
                    {{> System_admin_list_item }}
                {{/each}}
            </ul>
        </div>
    </div>
</template>
