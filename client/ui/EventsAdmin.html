<template name="Events_admin">
    {{#if currentUser }}
    {{#if isInRole 'system_admin,event_admin' event._id}}
    <h1><a href="{{eventPath}}">{{event.title}}</a></h1>
    <div class="row">
        <div class="col-sm-4">
            <form class="event-modify">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" class="form-control" id="eventTitle" name="eventTitle" placeholder="Title" value="{{event.title}}">
                </div>
                <div class="form-group">
                    <label for="eventDate">Date (YYYY-MM-DD)</label>
                    <input type="date" class="form-control" id="eventDate" name="eventDate" placeholder="Date" value="{{inputDate event.date}}">
                </div>
                <div class="form-group">
                    <label for="eventDescDe">Description (german)</label>
                    <textarea class="form-control" id="eventDescDe" name="eventDescDe" rows=3 placeholder="Description (german)">{{event.desc.de}}</textarea>
                </div>
                <div class="form-group">
                    <label for="eventDescEn">Description (english)</label>
                    <textarea class="form-control" id="eventDescEn" name="eventDescEn" rows=3 placeholder="Description (english)">{{event.desc.en}}</textarea>
                </div>
                <div class="form-group">
                    <label for="eventImg">Image</label>
                    <input type="text" class="form-control" id="eventImg" name="eventImg" placeholder="Image" value="{{event.img}}">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col-sm-4">
            <h2>Event admins</h2>
            <p>Event admins can ...</p>
            <ul>
                <li>manage the event, i.e. change settings</li>
                <li>create tasks</li>
                <li>set event and task admins and coordinators</li>
            </ul>
            {{> inputAutocomplete settings=autocompleteSettings id="event-admin-select" class="form-control input-xlarge" placeholder="Search for users..."}}
            <ul class="event-admins">
                {{#each event_admins }}
                {{> Event_admin_list_item }}
                {{/each}}
            </ul>
            <h2>Event coordinators</h2>
            <p>Event coordinators can ...</p>
            <ul>
                <li>add and list volunteers</li>
            </ul>
            {{> inputAutocomplete settings=autocompleteSettings id="coordinator-select" class="form-control input-xlarge" placeholder="Search for users..."}}
            <ul class="coordinators">
                {{#each coordinators }}
                {{> Coordinator_list_item }}
                {{/each}}
            </ul>
        </div>
        <div class="col-sm-4">
            <h2>Tasks</h2>
            <form class="add-task form-inline">
                <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="taskTitleDe" placeholder="Titel (deutsch)">
                    <input type="text" class="form-control" name="taskTitleEn" placeholder="Title (english)">
                    <button type="submit" class="btn btn-success add-task-submit">Add</button>
                </div>
                </div>
            </form>
            <ul class="tasks-list">
                {{#each tasks}}
                    {{> Event_tasks_list_item }}
                {{/each}}
            </ul>
        </div>
    </div>
    {{else}}
    <div class="row">
        <div class="col-xs-12 alert alert-danger">
            No permission!
        </div>
    </div>
    {{/if}}
    {{else}}
    <div class="row">
        <div class="col-xs-12 alert alert-danger">
            Please sign in first!
        </div>
    </div>
    {{/if}}
</template>
