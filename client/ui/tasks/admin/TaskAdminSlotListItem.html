<template name="Task_admin_slot_list_item">
    <hr>
    <form class="modify-slot">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="{{lang "Titel (en)" "Title (en)"}}" name="slotTitleEn" value="{{title.en}}">
            <input type="text" class="form-control" placeholder="{{lang "Titel (de)" "Title (de)"}}" name="slotTitleDe" value="{{title.de}}">
            <input type="checkbox" name="slotAllday" id="slot-allday-{{_id}}" checked="{{allday}}">
            <label for="slot-allday-{{_id}}">{{lang "ganztägig" "whole day"}}</label>
            <br>
            <label for="slot-starttime-{{_id}}">{{lang "Startzeit" "Start time"}}</label>
            <input type="datetime" class="form-control" placeholder="{{lang "Startzeit" "Start time"}}" id="slot-starttime-{{_id}}" name="slotStartTime" value="{{fmtdatetime startTime}}">
            <label for="slot-endtime-{{_id}}">{{lang "Endzeit" "End time"}}</label>
                <br>
                <input type="datetime" class="form-control" placeholder="{{lang "Endzeit" "End time"}}" id="slot-endtime-{{_id}}" name="slotEndTime" value="{{fmtdatetime endTime}}">
                <label for="slotMincap">{{lang "Helfer" "Volunteers"}}</label>
            <input type="number" class="form-control" id="slotMincap" name="slotMincap" value="{{mincap}}">
            <label for="slotBuffer">{{lang "Puffer" "Buffer"}}</label>
            <input type="number" class="form-control" id="slotBuffer" name="slotBuffer" value="{{diff maxcap mincap}}">
            <button type="submit" class="btn btn-success">{{lang "Speichern" "Update"}}</button>
            <button class="btn btn-danger slot-remove">{{lang "Löschen" "Delete"}}</button>
        </div>
    </form>
</template>
