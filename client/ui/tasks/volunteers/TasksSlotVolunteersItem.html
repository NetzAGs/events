<template name="Tasks_slot_volunteers_item">
    <tr>
        <td><input type="checkbox" class="slot-volunteer-checkin" checked="{{volunteer.checkedIn}}" id="volunteer-checked-{{volunteer._id}}"></td>
        <td><label for="volunteer-checked-{{volunteer._id}}">{{user.profile.name}}</label></td>
        <td>{{user.profile.dorm}}{{user.profile.room}}</td>
        <td>
            {{#if user.emails.[0].verified}}
            <a href="mailto:{{user.emails.[0].address}}" title="{{lang "E-Mail bestätigt" "Email verified"}}">
                    <span class="glyphicon glyphicon-ok"></span>
                    {{user.emails.[0].address}}
                </a>
            {{else}}
            <a href="mailto:{{user.emails.[0].address}}" title="{{lang "E-Mail nicht bestätigt" "Email not verified"}}">
                    <span class="glyphicon glyphicon-remove"></span>
                    {{user.emails.[0].address}}
                </a>
            {{/if}}
        </td>
        <td><a href="tel:{{user.profile.phone}}">{{user.profile.phone}}</a></td>
        <td>{{user.profile.lang}}</td>
        <td>{{displayDate user.profile.birthdate}}</td>
    </tr>

</template>
