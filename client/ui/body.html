<template name="App_body">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><i class="tuerme"></i>türmeevents</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons }}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        {{#if isInRole 'system_admin'}}
                            <li><a href="/admin">Admin</a></li>
                        {{/if}}
                        {{#if isCoordinator}}
                        <li><a href="/recruit">{{lang "Helfersuche" "Recruit"}}</a></li>
                        {{/if}}
                        <li><a href="/profile">{{lang "Profil" "Profile"}}</a></li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {{#if userNotVerified }}
        <div class="row alert alert-danger">{{lang "Bitte bestätige deine E-Mail-Adresse!" "Please verify your email address!"}}</div>
        {{/if}}
        {{> Template.dynamic template=main data=data}}
    </div>
</template>
