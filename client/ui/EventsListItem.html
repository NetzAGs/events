<template name="Events_list_item">
    <div class="row events_list_item"
         style="background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('{{img}}'); background-size: cover; background-repeat: no-repeat; background-position: center; color: white;">
        <a href="{{eventPath}}" class="col-xs-12">
            <h1>{{title}}</h1>
            <h2>{{displayDate date}}</h2>
            <p>{{desc.en}}</p>
        </a>
    </div>
</template>
