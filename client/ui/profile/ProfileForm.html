<template name="Profile_form">
    <form class="profile">
        <div class="form-group">
            <label for="profile-form-{{user._id}}-name">Name</label>
            <input  id="profile-form-{{user._id}}-name" type="text" class="form-control" placeholder="Name" name="name" value="{{user.profile.name}}">
            <label for="profile-form-{{user._id}}-birthdate">{{lang "Geburtsdatum (JJJJ-MM-TT)" "Birthdate (YYYY-MM-DD)"}}</label>
            <input  id="profile-form-{{user._id}}-birthdate" type="date" class="form-control" placeholder="{{lang "Geburtsdatum (JJJJ-MM-TT)" "Birthdate (YYYY-MM-DD)"}}" name="birthdate" value="{{inputDate user.profile.birthdate}}">
            <label for="profile-form-{{user._id}}-email">Email</label>
            <input  id="profile-form-{{user._id}}-email" type="email" class="form-control" placeholder="Email" name="email" value="{{user.emails.[0].address}}">
            <label for="profile-form-{{user._id}}-phone">{{lang "Telefon" "Phone"}}</label>
            <input  id="profile-form-{{user._id}}-phone" type="tel" class="form-control" placeholder="{{lang "Telefon" "Phone"}}" name="phone" value="{{user.profile.phone}}">
            <label for="profile-form-{{user._id}}-dorm">{{lang "Wohnheim" "Dorm"}}</label>
            <select id="profile-form-{{user._id}}-dorm" class="form-control" name="dorm">
                <option value="weh" {{selected "weh" user.profile.dorm currentUser.profile.dorm}}>WEH</option>
                <option value="oih" {{selected "oih" user.profile.dorm currentUser.profile.dorm}}>OIH</option>
                <option value="oph" {{selected "oph" user.profile.dorm currentUser.profile.dorm}}>OPH</option>
                <option value="tvk" {{selected "tvk" user.profile.dorm currentUser.profile.dorm}}>TvK</option>
                <option value="extern" {{selected "extern" user.profile.dorm currentUser.profile.dorm}}>Extern</option>
            </select>
            <label for="profile-form-{{user._id}}-room">{{lang "Zimmer" "Room"}}</label>
            <input  id="profile-form-{{user._id}}-room" type="number" class="form-control" placeholder="{{lang "Zimmer" "Room"}}" name="room" value="{{user.profile.room}}">
            <label for="profile-form-{{user._id}}-lang">{{lang "Sprache" "Language"}}</label>
            <select id="profile-form-{{user._id}}-lang" class="form-control" name="lang">
                <option value="en" {{selected "en" user.profile.lang}}>{{lang "englisch" "english"}}</option>
                <option value="de" {{selected "de" user.profile.lang}}>{{lang "deutsch" "german"}}</option>
            </select>
            <button class="form-control btn btn-success" type="submit">{{#if temp}}{{lang "Erstellen" "Create"}}{{else}}{{lang "Ã„nderungen speichern" "Update"}}{{/if}}</button>
        </div>
    </form>
</template>
